<!DOCTYPE html>
<html>

<head>
    <title>Graph and Calendar Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS styles for the calendar */
        #birthday {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* CSS styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        /* CSS styles for the chart container */
        .chart-container {
            width: 600px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#pulse-rate">Pulse Rate</a>
        <a href="#blood-pressure">Blood Pressure</a>
        <a href="#body-temperature">Body Temperature</a>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart;

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const selectedDate = document.getElementById('birthday').value;

            // Process the selected date and update the chart data
            updateChartData(selectedDate);
        });

        function updateChartData(selectedDate) {
            // Example data
            const data = [3, 9, 12, 15, 18, 21];

            // Update chart data with the selected date
            myChart.data.labels.push(selectedDate);
            myChart.data.datasets[0].data.push(data[Math.floor(Math.random() * data.length)]);

            // Update the chart
            myChart.update();
        }

        // Initial chart configuration
        const initialData = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [3, 9, 12, 15, 18, 21],
                borderWidth: 1
            }]
        };

        // Create the chart
        myChart = new Chart(ctx, {
            type: 'bar',
            data: initialData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
